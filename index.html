<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lyl-music - 简约与纯粹的音乐体验</title>

    <!-- Animate.css & FontAwesome -->
    <link rel="stylesheet" href="./statics/animate.min.css" />
    <link href="./statics/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  </head>
  <body>
    <header class="apple-header">
      <div class="container">
        <a href="#hero" class="logo">lyl-music</a>

        <button class="menu-toggle"><i class="fas fa-bars"></i></button>

        <nav>
          <a href="./index.html" class="animate__animated">首页</a>
          <a href="./about.html" class="animate__animated">联系我们</a>
          <button id="theme-toggle" class="theme-toggle animate__animated">
            <i class="fas fa-moon"></i>
          </button>
        </nav>
      </div>
    </header>

    <section class="hero" id="hero">
      <div class="hero-content">
        <h1 class="animate__animated animate__fadeInUp">
          尽享音乐，自在聆听。
        </h1>
        <p class="animate__animated animate__fadeInUp animate__delay-1s">
          lyl-music 用极简哲学打造专注的本地音乐体验。
        </p>
        <a
          href="#modules-showcase"
          class="cta-button animate__animated animate__fadeInUp animate__delay-2s"
        >
          免费下载
        </a>
      </div>
    </section>

    <section class="modules-showcase" id="modules-showcase">
      <div class="container">
        <h2 class="wow section-title animate__fadeInUp" data-wow-delay="0s">
          简洁，却强大。
        </h2>
        <hr />

        <div class="module-section">
          <h3 class="wow animate__fadeInUp" data-wow-delay="0.1s">
            探索你的音乐世界。
          </h3>
          <p class="wow animate__fadeInUp" data-wow-delay="0.2s">
            首页以沉稳留白展现重点内容，让音乐成为唯一的主角。
          </p>
          <div
            class="wow screenshot-container animate__fadeInUp"
            data-wow-delay="0.3s"
          >
            <img
              src="https://picsum.photos/seed/music-home/1600/900"
              class="app-screenshot"
              alt="应用首页截图"
              loading="lazy"
            />
          </div>
        </div>
        <hr />
        <div class="module-section">
          <h3 class="wow animate__fadeInUp" data-wow-delay="0.1s">
            精心编排，悦享节奏。
          </h3>
          <p class="wow animate__fadeInUp" data-wow-delay="0.2s">
            你的播放列表，简洁而清晰，随时切换心情。
          </p>
          <div
            class="wow screenshot-container animate__fadeInUp"
            data-wow-delay="0.3s"
          >
            <img
              src="https://picsum.photos/seed/music-playlist/1600/900"
              class="app-screenshot"
              alt="应用播放列表截图"
              loading="lazy"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="features" id="features">
      <div class="container">
        <h2 class="section-title wow animate__fadeInUp" data-wow-delay="0s">
          核心亮点
        </h2>
        <hr />
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4">
            <div class="feature-card wow animate__fadeInUp" data-wow-delay="0s">
              <div class="icon">
                <i class="fas fa-desktop"></i>
              </div>
              <h3>清爽界面</h3>
              <p>极简视觉，直达重点。优雅的暗黑模式和白昼模式切换。</p>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div
              class="feature-card wow animate__fadeInUp"
              data-wow-delay="0.2s"
            >
              <div class="icon">
                <i class="fas fa-microphone-alt"></i>
              </div>
              <h3>精准歌词</h3>
              <p>流畅同步，沉浸氛围。完美支持桌面歌词显示。</p>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div
              class="feature-card wow animate__fadeInUp"
              data-wow-delay="0.4s"
            >
              <div class="icon">
                <i class="fas fa-rocket"></i>
              </div>
              <h3>轻量高效</h3>
              <p>启动迅速，运行如丝滑。占用资源极低，专注本地播放。</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>Copyright © 2025 lyl-music. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
